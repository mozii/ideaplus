<div class="cell reply">
    <a name="r_{{ reply['num'] }}"></a>
    <table cellpadding="0" cellspacing="0" border="0" width="100%"> 
        <tr> 
            <td width="48" valign="top"><a href="{{ reverse_url('member', reply['member_name']) }}">
                <img src="{{ modules.Avatar( reply['member_email'], 48, 'jpg') }}" />
            </a></td> 
            <td width="10"></td> 
            <td width="auto" valign="top"> 
                <div class="fr"> 
                    <strong><small class="snow">#{{ reply['num'] }} - {{ modules.TimeSince(reply['created']) }} <img src={{ static_url("img/reply.png")}} align="absmiddle" border="0" alt="{{ reply['member_name'] }}" class="clickable" /><span class="ops"></span></small></strong> 
                </div> 
                <div class="sep3"></div> 
                <strong><a href="{{ reverse_url('member', reply['member_name']) }}" class="dark">{{ reply['member_name'] }}</a></strong> 
                <div class="sep5"></div> 
                <div class="content reply_content">{{ modules.Gist(modules.Mention(modules.Escape(escape(reply['content'])))) }}</div> 
            </td> 
    </table>
</div>
