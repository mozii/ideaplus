<div class="cell">
        <table cellpadding="0" cellspacing="0" border="0" width="100%"><tr> 
        {% if like.get('type') == 'topic'  %}
            <tr>
		<td valign="top" class="avatar"><a href="{{ reverse_url('member', like['author_name']) }}"><img src="{{ modules.Avatar(like['author_email'], 48, 'jpg') }}" /></a></td> 
		<td style="padding-left: 12px" valign="top">
                        <div class="fr"> 
		                <a class="op" href="{{ reverse_url('topic', int(like['topic_num'])) }}" target="_blank">前往话题</a>
		        </div> 
			<span class="bigger" style="font-size: 16px; line-height: 130%;"><a href="{{ reverse_url('topic', int(like['topic_num'])) }}" target="_blank">{{ escape(like['topic_title']) }}</a></span> 
			<div class="sep5"></div> 
                        <span class="created">
			<strong>
				作者: <a href="{{ reverse_url('member', like['author_name']) }}" class="dark">
					{{ escape(like['author_name']) }}
				</a>, 
				收藏于 {{ modules.TimeSince(like['created']) }}
			</strong>
                        </span>
		</td> 
	    </tr> 
        {% elif like.get('type') == 'node' %}
            <tr>
                <td valign="top" class="avatar">
                    &nbsp;
                </td>
                <td style="padding-left: 12px" valign="top">
                    <div class="fr"> 
                            <a class="op" href="{{ reverse_url('node', like['node_name']) }}" target="_blank">前往版块</a>
                    </div> 
                    <span class="bigger" style="font-size: 16px; line-height: 130%;">
                        <a href="{{ reverse_url('node', like['node_name']) }}" target="_blank">{{ escape(like['node_title']) }}</a>
                        <div class="sep5"></div> 
                        <span class="created">
			<strong>
				收藏于 {{ modules.TimeSince(like['created']) }}
			</strong>
                        </span>
                    </span> 
                </td>
            </tr>
        {% end %}
        </table>
</div>
